version: "3.8"
services:
  mysql:
    container_name: mysql
    build: ./db
    image: trio-db
    volumes:
    - type: volume
      source: dbvolume
      target: /var/lib/mysql
  flask-app:
    container_name: flask-app
    build: ./flask-app
    image: trio-flask-app
  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
    - target: 80
      published: 80
      protocol: tcp
    volumes:
    - type: bind
      source: ./nginx/nginx.conf
      target: /etc/nginx/nginx.conf

volumes:
  dbvolume: 